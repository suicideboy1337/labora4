<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let c1=parseInt(prompt('Введите 1-e число',defaultStatus));
		let c2=parseInt(prompt('Введите 2-e число',defaultStatus));
		let sum;
		function plus()
		{
		return(c1+c2);
		}
		sum=plus();
		alert(sum)
	</script>
</body>
</html>
