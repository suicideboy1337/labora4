<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let a=['Мама', 'Мама', 'Мама'], k=0, b, c;
		alert('Мама '+'Мама '+'Мама');
		for (b=0; b<=2; b++)
		{
			for (c=0; c<=a[b].length; c++)
			{
				if (a[b].charAt(c)=='а')
				k++;
			}
		}
		alert(k);
	</script>
</body>
</html>
